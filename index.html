<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="app.js"></script>
</head>
<body>
    <form>
        <label for="first_number">První číslo:</label><br>
        <input type="number" id="first_number" name="first_number"><br>
        <label for="operands">Operátor:</label><br>
        <select aria-label="Selected operand" id="operands" name="operands">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <label for="second_number">Druhé číslo:</label><br>
        <input type="number" id="second_number" name="second_number"><br>
        <button type="button" id="calculate" onclick="calculate()">=</button>
        <label id="result">Result: </label>
    </form>
</body>
</html>
